challenge:
    extensions:
        FriendsOfBehat\SymfonyExtension:
            kernel:
                class: Challenge\App\Kernel
            bootstrap: apps/Challenge/config/bootstrap.php
        Behat\MinkExtension:
            sessions:
                symfony:
                    symfony: ~
            base_url: ''

    suites:
        health_check:
            paths: [ tests/apps/Challenge/features/health_check ]
            contexts:
                - Tests\Shared\Infrastructure\Behat\ApiContext